<div class="flex justify-content-center flex-wrap">
    <h3 class="text-400">Ingrese la URL que desea acortar</h3>
  </div>
  <div class="flex justify-content-center flex-wrap">
      <input [(ngModel)]="originalUrl" type="text" pInputText required/>
      <button pButton pRipple type="button" icon="pi pi-check" 
        class="p-button-outlined p-button-secondary m-1" (click)="reduceUrl()"></button>
  </div>

  <div class="flex justify-content-center mt-2">
    <p-card [style]="{'width': '25rem', 'height': '25rem', 'margin-bottom': '2em'}">
      <h3 class="text-cyan-300">Aqui aparecera la nueva URL:</h3>
      <div class="border-double border-300" [style]="{ 'width': '100%', 'height': '4rem'}">
        {{ shortUrl }}
      </div>
    </p-card>
  </div>
